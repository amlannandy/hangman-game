<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Hangman Game</title>
  </head>
  <body>
    <h1>The Hangman Game</h1>
    <p>Find the hidden word! - Enter a letter...</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Hanging Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="60" />
        <line x1="60" y1="20" x2="60" y2="240" />
        <line x1="20" y1="240" x2="140" y2="240" />
        <!-- Head -->
        <circle class="figure-part" cx="140" cy="80" r="20"></circle>
        <!-- Body -->
        <line class="figure-part" x1="140" y1="100" x2="140" y2="160" />
        <!-- Arms -->
        <line class="figure-part" x1="140" y1="120" x2="120" y2="140" />
        <line class="figure-part" x1="140" y1="120" x2="160" y2="140" />
        <!-- Legs -->
        <line class="figure-part" x1="140" y1="160" x2="120" y2="200" />
        <line class="figure-part" x1="140" y1="160" x2="160" y2="200" />
      </svg>
      <div class="wrong-letters-container" id="wrong-letters"></div>
      <div class="word" id="word"></div>
    </div>
    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
